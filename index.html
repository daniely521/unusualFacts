<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unusual Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- home screen -->
        <div id="home-screen" class="hidden-false">
            <h1>Unusual Facts</h1>
            <p>Explore facts while testing your knowledge</p>
            <p>choose a topic to begin</p>
            <button id="animal-mode" class="mode-button">Animals</button>
            <button id="geography-mode" class="mode-button">Geography</button>
            <button id="history-mode" class="mode-button">History</button>
            <button id="science-mode" class="mode-button">Science</button>
        </div>
        <!-- game screen -->
         <div id="game-screen" class="hidden">
            <h1>Unusual Facts</h1>
            <h2 id="fact"></h2>
            <div id="options"></div>
            <p id="feedback"></p>
            <button id="next-button">Next</button>
            <button id="home-btn">Home</button>
         </div>
         <!-- score screen -->
          <div id="score-screen" class="hidden">
            <h1>Quiz Complete</h1>
            <p id="final-score"></p>
            <button id="home-button">Home</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
